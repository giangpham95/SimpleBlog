{% extends 'base.html' %}
{% block content %}
<div class="blog-content py-5">
  <div class="row py-5">
    <div class="col-md-12">
      <div class="row py-5">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header text-center">
              <h1 class="mb-0">{% block title %} Sign Up {% endblock %}</h1>
            </div>
            <div class="card-body">
              <form method="POST">
                <div class="form-group mb-3">
                  <input type="text" name="name" placeholder="Name" class="form-control" required value="{{request.form['name']}}" />
                </div>

                <div class="form-group mb-3">
                  <input type="email" name="email" placeholder="Email" class="form-control" required value="{{request.form['email']}}" />
                </div>
        
                <div class="form-group mb-3">
                  <input type="password" name="password" placeholder="Password" class="form-control" required value="{{request.form['password']}}" />
                </div>

                <div class="form-group mb-3">
                  <input type="password" name="retype_password" placeholder="Retype Password" class="form-control" required value="{{request.form['retype_password']}}" />
                </div>
                
                <div class="form-group mb-3 d-grid">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
