{% extends 'base.html' %}

{% block content %}
<div class="blog-content">
  <h1>{% block title %} Welcome to SimpleBlog {% endblock %}</h1>
  {% if posts %}
    {% for post in posts %}
    <a href="{{url_for('post', post_id=post['id'])}}">
      <h2>{{post['title']}}</h2>
    </a>
    <span class="badge bg-primary">{{post['created'] | tojson}}</span>
    <a href="{{url_for('edit_post', post_id=post['id'])}}">
      <span class="badge bg-warning">Edit</span>
    </a>
    {% endfor %}
  {% else %}
    <div>
      <div>
        <div>
          <div>
            <h1>Post not found...</h1>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
