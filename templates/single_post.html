{% extends 'base.html' %}

{% block content %}
<div class="blog-content">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="mt-4">{% block title %}{{ post['title'] }}{% endblock %}</h2>
      <span class="badge bg-primary">{{post['created'] | tojson }}</span>
      <p>{{post['content']}}</p>
    </div>
  </div>
</div>
{% endblock %}
