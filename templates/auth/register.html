<!DOCTYPE html>
<html>
  {% include 'head.html' %}
  <body>
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-sm-9 col-md-7 col-lg-5">
          <div class="card h-100">
            <div class="card-body">
              <div class="card-title text-center">
                <h3 class="mb-0">Register</h3>
              </div>
              {% for category, message in get_flashed_messages(with_categories=True) %}
              <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <p>{{message}}</p>
              </div>
              {% endfor %}
              <form class="form" role="form" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label text-bold">Name (Display Name) <span>*</span></label>
                  <input type="text" class="form-control form-control-lg" name="name" id="name" required autocomplete="off" placeholder="Name" value="{{request.form['name']}}">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email <span>*</span></label>
                  <input type="email" class="form-control form-control-lg" name="email" id="email" required autocomplete="off" placeholder="Email" value="{{request.form['email']}}">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username <span>*</span></label>
                  <input type="text" class="form-control form-control-lg" name="username" id="username" required autocomplete="off" placeholder="Username" value="{{request.form['username']}}">
                </div>
                <div class="mb-3">
                  <label for="new_pass" class="form-label">Password <span>*</span></label>
                  <input type="password" class="form-control form-control-lg" name="new_pass" id="new_pass" required autocomplete="off" placeholder="Password" value="{{request.form['new_pass']}}">
                </div>
                <div class="mb-3">
                  <label for="new_pass_again" class="form-label">Retype Password <span>*</span></label>
                  <input type="password" class="form-control form-control-lg" name="new_pass_again" id="new_pass_again" required autocomplete="off" placeholder="Retype Password" value="{{request.form['new_pass_again']}}">
                </div>
                <div class="d-grid mb-3">
                  <input type="submit" class="btn btn-primary">
                </div>
              </form>
              <p class="text-center">Do Not Have Account? <span><a href="{{url_for('login')}}">Log In</a></span></p>
              <p class="text-center">Go Back To Home Page? <span><a href="{{url_for('index')}}">Blog Entries</a></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
