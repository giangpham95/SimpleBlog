{% extends 'base.html' %}

{% block content_title %}Change Password{% endblock %}

{% block content %}
  <form class="needs_validation" method="POST">
    <div class="row mb-3">
      <label for="old_pass" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="old_pass" id="old_pass" value="{{request.form['old_pass']}}">
        <div class="invalid-feedback">
          Password is required
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="new_pass" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="new_pass" id="new_pass" value="{{request.form['new_pass']}}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="new_pass_again" class="col-sm-2 col-form-label">Retype New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="new_pass_again" id="new_pass_again" value="{{request.form['new_pass_again']}}">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">{% block save_button %}Save{% endblock %}</button>
        <a class="btn btn-danger" href="{{url_for('profile', username=username)}}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
