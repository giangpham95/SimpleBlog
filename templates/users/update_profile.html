{% extends 'base.html' %}

{% block content_title %}Update Profile{% endblock %}

{% block content %}
  <form class="needs_validation" method="POST">
    <div class="row mb-3">
      <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nickname" id="nickname" value="{% if profile %}{{profile['nickname']}}{%else%}{{request.form['nickname']}}{% endif %}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" id="username" value="{% if profile %}{{profile['username']}}{%else%}{{request.form['username']}}{% endif %}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" value="{% if profile %}{{profile['email']}}{%else%}{{request.form['email']}}{% endif %}">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">{% block save_button %}Save{% endblock %}</button>
        <a class="btn btn-danger" href="{{url_for('profile', username=username)}}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
