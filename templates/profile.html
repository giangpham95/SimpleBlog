{% extends 'base.html' %}

{% block content %}
<div class="blog-content">
  <div class="row">
    <div class="col-lg-12">
      <div><img src="{{session.profile['user_avatar']}}" /></div>
      <h2 class="mt-4">{% block title %}{{ session.profile['user_name'] }} Profile {% endblock %}</h2>
      <p>Email: <a>{{session.profile['user_email']}}</a></p>
      <p>Nickname: {{session.profile['user_nickname']}}</p>
    </div>
  </div>
</div>
{% endblock %}
